<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<style>
    h1{
        background-color: chartreuse;
    }

</style>
<body>

<h1 style="background-color: burlywood">Some Ordered Lists</h1>
<ol style="list-style-type: katakana">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
</ol>

<ol>
    <li>Guava</li>
    <li>Lychee</li>
    <li>Olive</li>
</ol>

<ul style="list-style-type: hebrew">
    <li>Milk</li>
    <li>Coffee</li>
    <li>Tea</li>


</ul>

</body>
</html>
